<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/app.js" defer></script>
   <script src="https://kit.fontawesome.com/a4cf3a1ade.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
   <title>Rock-Paper-Scissors</title>
</head>

<body>
   <header class="header">
      <h1 class="heading-title">ROCK PAPER SCISSORS</h1>
   </header>
   <main class="main-content">
      <div class="container">
         <div class="play-ground">
            <div class="desc-wrapper">
               <h3 class="play-ground-header" id="roundResult">Make a selection</h3>
               <p class="desc" id="roundDesc">First to score 5 points wins the game</p>
            </div>
            <!--Style upgrades will be implemented.-->
            <div class="hands">
               <div class="player-selection">?</div>
               <div class="computer-selection">?</div>
            </div>
            <div class="scoreboard" id="scoreBoard">
               <div class="player-score">Player score: <span class="score-para">0</span>
                  <!-- <p class="score-para">?</p> -->
               </div>
               <div class="computer-score">Computer score: <span class="score-para">0</span>
                  <!-- <p class="score-para">?</p> -->
               </div>
            </div>
            <!--Style upgrades will be implemented.-->
            <div class="buttons">
               <button class="btn game-button" name="rock">✊</button>
               <button class="btn game-button" name="paper">✋</button>
               <button class="btn game-button" name="scissors">✌</button>
            </div>
         </div>
      </div>
   </main>
   <footer class="footer">
      <div class="copyright"><a href="https://github.com/furkanssarri" _blank><i class="fa-brands fa-github"></i> furkanssarri</a></div>
   </footer>

</body>

</html>
